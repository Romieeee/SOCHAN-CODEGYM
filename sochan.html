<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="nhập số vào" id="st1" />
    <button onclick="tinh()">Click here</button>
    <h1 id="kq"></h1>
    <script>
        function tinh() {
            let a = +document.getElementById("st1").value;
            let ketqua= a%2;
            if (ketqua == 0) {
                document.getElementById("kq").innerHTML = "Đây là số chắn";
            }else {
                document.getElementById("kq").innerHTML = "Không phải số cần tìm";
            }

        }
    </script>
</body>

</html>
